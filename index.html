<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
        />

        <!-- css links -->
        <link rel="stylesheet" href="style.css" />

        <!-- load fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&family=Poppins:wght@500&display=swap"
            rel="stylesheet"
        />
        <!-- load icons -->
        <link
            href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
            rel="stylesheet"
        />

        <title>Controle Financeiro!</title>
    </head>
    <body>
        <header>
            <h1>Edifício Murilo</h1>
        </header>

        <main class="container">
            <section class="balance">
                <div class="card income">
                    <div class="card-display-header">
                        <p>Entradas</p>
                        <i class="bx bx-up-arrow-circle"></i>
                    </div>

                    <div class="card-display-body">
                        <p>R$&nbsp;0,00</p>
                    </div>
                </div>
                <div class="card outgoing">
                    <div class="card-display-header">
                        <p>Saídas</p>
                        <i class="bx bx-down-arrow-circle"></i>
                    </div>
                    <div class="card-display-body">
                        <p>R$&nbsp;0,00</p>
                    </div>
                </div>
                <div class="card total profit">
                    <div class="card-display-header">
                        <p>Total</p>
                        <i class="bx bx-wallet"></i>
                    </div>
                    <div class="card-display-body">
                        <p>R$&nbsp;0,00</p>
                    </div>
                </div>
            </section>
            <section class="transactions">
                <a href="#" class="button new" onclick="openAndClose()"
                    >+ Nova Transações</a
                >

                <table class="transactions-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                        <!-- <tr>
                            <td class="description">venda</td>
                            <td class="expenses">-R$&nbsp;2,00</td>
                            <td class="date">22/03/2022</td>
                            <td><i class="bx bx-trash-alt"></i></td>
                        </tr>
                        <tr>
                            <td class="description">venda</td>
                            <td class="incomes">R$&nbsp;2,00</td>
                            <td class="date">22/03/2022</td>
                            <td><i class="bx bx-trash-alt"></i></td>
                        </tr> -->
                    </tbody>
                </table>
            </section>
        </main>
        <div class="modal-overflow">
            <div class="modal">
                <form class="form">
                    <fieldset>
                        <legend>Nova Transação</legend>

                        <div class="input-container">
                            <input
                                type="text"
                                id="transaction-description"
                                placeholder="Descrição"
                            />
                        </div>

                        <div class="input-container">
                            <input
                                type="number"
                                id="transaction-value"
                                placeholder="0,00"
                            />
                            <p>
                                Use o sinal - (negativo) para despesas e ,
                                (virgula) para casas decimais
                            </p>
                        </div>

                        <div class="input-container">
                            <input type="date" id="transaction-date" />
                        </div>

                        <div class="button-container">
                            <a class="btn btn-cancel" onclick="openAndClose()"
                                >Cancelar</a
                            >
                            <button type="submit" class="btn btn-successful">
                                Salvar
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
